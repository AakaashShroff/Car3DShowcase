<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        body { margin: 0; background-color: #212121; color: #fff; }
        .card { height: 300px; border: 0px solid transparent; position: relative; background-color: #212121; justify-content: center; align-items: center; }
        .card canvas { width: 100%; height: 100%; display: block; background-color: #212121; }
        .model-name { text-align: center; margin-top: 10px; font-size: 1.2em; }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 10;
        }
        .loader-circle {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .owl-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .owl-nav button {
            background: transparent;
            border: none;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }
        .owl-nav button.owl-prev {
            left: -25px;
        }
        .owl-nav button.owl-next {
            right: -25px;
        }
        .owl-nav button:hover {
            color: #3498db;
        }
        .transparent-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.001); /* Very faint opacity to ensure it covers the card */
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="owl-carousel owl-theme" id="carousel-container"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" type="module"></script>
</body>
</html>
